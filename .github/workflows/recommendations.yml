name: Generate Market Recommendations

on:
  schedule:
    # –ó–∞–ø—É—Å–∫–∞—î–º–æ 4 —Ä–∞–∑–∏ –Ω–∞ –¥–µ–Ω—å
    - cron: '0 8 * * *'   # 08:00 –ö–∏—ó–≤
