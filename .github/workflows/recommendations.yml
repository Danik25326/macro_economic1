jobs:
  generate-recommendations:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt
        pip install feedparser aiohttp pytz
    
    - name: Generate recommendations
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        LANGUAGE: ${{ inputs.language || 'uk' }}
      run: |
        echo "üéØ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ–π..."
        python backend/currency_advisor.py
        
    - name: Commit and push
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add data/recommendations.json
        git commit -m "ü§ñ –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ–π $(date +'%Y-%m-%d %H:%M')"
