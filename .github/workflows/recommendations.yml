    - cron: '0 16 * * *'  # 16:00 –ö–∏—ó–≤
    - cron: '0 20 * * *'  # 20:00 –ö–∏—ó–≤
  
  workflow_dispatch:
    inputs:
      language:
        description: '–ú–æ–≤–∞'
        required: true
